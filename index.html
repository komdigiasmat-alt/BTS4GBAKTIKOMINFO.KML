<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BTS 4G BAKTI KOMINFO</title>
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -5.5, lng: 138.7 },
          zoom: 7,
          mapTypeId: "satellite",
        });

        const kmlLayer = new google.maps.KmlLayer({
          url: "https://raw.githubusercontent.com/komdigiasmat-alt/BTS4GBAKTIKOMINFO.KML/main/BTS4GBAKTIKOMINFO.KML.kml",
          map: map,
          preserveViewport: false,
        });

        kmlLayer.addListener("click", function (event) {
          const content = event.featureData.name || "ðŸ“¡ Lokasi BTS";
          const infowindow = new google.maps.InfoWindow({
            content: `<div style='font-size:16px;font-weight:bold;'>${content}</div>`,
            position: event.latLng,
          });
          infowindow.open(map);
        });
      }
    </script>
  </head>
  <body onload="initMap()">
    <div id="map"></div>
  </body>
</html>
