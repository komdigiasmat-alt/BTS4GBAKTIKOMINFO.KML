<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BTS 4G BAKTI KOMINFO</title>
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4lQx1-8ZOS9P7sI8EZeQOn0PUSiQpTtc"></script>
    <script>
      function initMap() {
        // Peta awal mode SATELLITE
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -5.5, lng: 138.7 },
          zoom: 8,
          mapTypeId: "satellite",
        });

        // Menampilkan KML
        const kmlLayer = new google.maps.KmlLayer({
          url: "https://raw.githubusercontent.com/komdigiasmat-alt/BTS4GBAKTIKOMINFO.KML/main/BTS4GBAKTIKOMINFO.KML.kml",
          map: map,
          preserveViewport: false,
        });
      }
    </script>
  </head>
  <body onload="initMap()">
    <div id="map"></div>
  </body>
</html>
