<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peta BTS 4G BAKTI KOMINFO</title>
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.6);
        color: white;
        padding: 6px 14px;
        border-radius: 10px;
        font-size: 15px;
        font-family: Arial, sans-serif;
        z-index: 9999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initMap() {
        // Inisialisasi peta
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 6,
          center: { lat: -5.5, lng: 138.7 },
          mapTypeId: "satellite"
        });

        // URL file KML kamu (RAW)
        const kmlUrl = "https://raw.githubusercontent.com/komdigiasmat-alt/BTS4GBAKTIKOMINFO.KML/main/BTS4GBAKTIKOMINFO.KML.kml";

        // Tambahkan KML Layer
        const kmlLayer = new google.maps.KmlLayer({
          url: kmlUrl,
          map: map,
          preserveViewport: true
        });

        // Jika gagal memuat file KML
        kmlLayer.addListener("status_changed", () => {
          if (kmlLayer.getStatus() !== "OK") {
            alert("‚ö†Ô∏è File KML gagal dimuat. Pastikan nama file dan URL benar.");
          }
        });
      }
    </script>
  </head>
  <body onload="initMap()">
    <div id="info">üì° PETA BTS 4G BAKTI KOMINFO</div>
    <div id="map"></div>
  </body>
</html>
